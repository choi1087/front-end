<!DOCTYPE html>

    <!-- 상단 Header start  -->
    <!-- div>div>(a>{SSAFY HOME})+ul>li*7>a>{$기} -->

      <div class="nav">
        <a href="index1.html" id="logo">SSAFY Home</a>

    <!-- 상단 Header end  -->

    <!-- 중앙 Content start  -->
    <div class="content">
      <!-- 중앙 left Content start  -->
      <div class="content-left">
        <div class="content-left-profile">
          <img src="./img/profile.png" alt="">
        </div>
        <div class="content-left-make-poll">
          <button>투표만들기</button>

        <div class="content-left-vote">

          <div class="content-left-vote-items">

              <li>
                <label><input type="radio" name="vote-answer" value="서울" /> 서울</label>
              </li>
              <li>
                <label><input type="radio" name="vote-answer" value="대전" /> 대전</label>
              </li>
              <li>
                <label><input type="radio" name="vote-answer" value="구미" /> 구미</label>
              </li>
              <li>
                <label><input type="radio" name="vote-answer" value="광주" /> 광주</label>
              </li>
              <li>
                <label><input type="radio" name="vote-answer" value="부울경" /> 부울경</label>
              </li>
            </ul>
          </div>
          <div class="vote-btns">
            <button class="btn-primary">투표하기</button>
            <button>결과보기</button>
          </div>
          <div>투표기간 : 22.03.01 ~ 22.03.31</div>
        </div>
      </div>
      <!-- 중앙 left Content end  -->

      <!-- 중앙 main Content start  -->
      <div class="content-main">
        <div class="content-main-article">내용1</div>
        <div class="content-main-article">내용2</div>
        <div class="content-main-article">내용3</div>
      </div>
      <!-- 중앙 main Content end  -->
    </div>
    <!-- 중앙 Content end  -->

    <!-- 하단 footer start  -->
    <div class="footer">
      <ul>
        <li>사이트소개</li>
        <li>개인정보처리방침</li>
